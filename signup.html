<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <!-- main buttons -->
    <!-- onclick="showModal()" -->
    <button id="btn-signup" >SIGN UP</button>
    <button id="btn-login">LOGIN</button>

    <!-- modal sign up form -->
    <div class="overlay" onclick="closeModal()"></div>
    <div class="form-content">
        <span id="span-signup">&times;</span>
        <h1>SIGN UP</h1>
        <form action="" class="form">
            <div class="form-ele">
                <label for="name">NAME</label>
                <input type="text" placeholder="What's your name?">
            </div>
            <div class="form-ele">
                <label for="age">AGE</label>
                <input type="number" placeholder="How old are you?">
            </div>
            <div class="form-ele">
                <label for="password">PASSWORD</label>
                <input type="password" placeholder="number+special character+letters">
            </div>
            <div class="form-ele">
                <label for="password">CONFIRM PASSWORD</label>
                <input type="password" placeholder="Write it over.">
            </div>
            <div class="form-ele">
                <button type="reset" class="reset-ele">RESET</button>
            </div>
            <div class="form-ele">
                <button type="submit" class="submit-ele" >SUBMIT</button>
            </div>
        </form>
    </div>

    <!-- modal login form -->
    <div class="overlay2" onclick="closeModal2()"></div>
    <div class="form-content2">
        <span id="span-login">&times;</span>
        <h1>LOGIN</h1>
        <form action="" class="form">
            <div class="form-ele">
                <label for="name">NAME</label>
                <input type="text" placeholder="What's your name?">
            </div>
            <div class="form-ele">
                <label for="password">PASSWORD</label>
                <input type="password" placeholder="You remember your password. right?">
            </div>
            <div class="form-ele">
                <a href="">Forgot Password?</a>
            </div>
            <div class="form-ele">
                <button type="reset" class="reset-ele">RESET</button>
            </div>
            <div class="form-ele">
                <button type="submit" class="submit-ele" >SUBMIT</button>
            </div>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
